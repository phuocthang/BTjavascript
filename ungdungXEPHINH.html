<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<img id='Cat1' onclick="Change(this.id)">
<img id='Cat2' onclick="Change(this.id)">
<img id='Cat3' onclick="Change(this.id)">
<img id='Cat4' onclick="Change(this.id)">
<img id='Cat5' onclick="Change(this.id)"><br>
<h2 id="Alert"></h2>
<script>
    window.onload = init();
    function init() {
        for (var i=1;i<=5;i++) {
            document.getElementById("Cat"+i).src=Math.floor(Math.random()*5+1)+".jpg";
        }
    }
    function Change(id) {
        document.getElementById(id).src=Math.floor(Math.random()*5+1)+".jpg";
        Check();
    }
    function Check() {
        var count=0;

        for (var i=1;i<=5;i++) {
             //console.log((document.getElementById("Cat"+i).src).length);
            // console.log((document.getElementById("Cat"+i).src).substr((document.getElementById("Cat"+i).src).length - 15,15));
            if ((document.getElementById("Cat"+i).src).substr((document.getElementById("Cat"+i).src).length - 5,5) ==i+".jpg") {
                count++;
            }
        }
        if (count == 5) {
            for(i=1;i<=5;i++) {
                document.getElementById("Cat" + i).style.boxShadow = "4px 4px 9px red";
            }
        }

    }
</script>
</body>
</html>
