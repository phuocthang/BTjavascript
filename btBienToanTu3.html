<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử 3</title>
</head>
<body>
<button onclick="myFunction()">Chương trình tính diện tích,chu vi hình tròn</button>
</body>
<script>
    function  myFunction () {

        var  r=parseFloat(prompt("Nhập bán kính :"));
        var S=r*3.14;
        var C=r*2*3.14;

        document.write("Diện tích hình tròn là :"+S);
        document.write("</br>");
        document.write("Chu vi hình tròn là :"+C);
    }
</script>
</html>
