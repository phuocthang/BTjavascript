    <meta charset="UTF-8">

<body >
<script>
    var baiKT=parseFloat(prompt("nhap diem bkt"));
    var diemGK=parseFloat(prompt("nhap diem giua ky"));
    var diemCK=parseFloat(prompt("nhap diem cuoi ky"));
    var dtb=(baiKT+diemCK+diemCK)/3;
    if(baiKT > 10 || diemCK > 10 || diemGK > 10 )
    {
        alert("Diem cua ban nhap vuot qua thang diem (10)");

    }
    //
    if(dtb >= 8){
        alert("hoc luc cua ban la :Gioi");
    }
    else if(dtb > 6.5){
        alert("hoc luc cua ban la :Kha");
    }
    else {
        alert("hoc luc cua ban la :Trung binh");
    }

</script>
</body>
