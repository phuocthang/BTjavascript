<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var  gia=3.300;
    var sophut=parseFloat(prompt("nhap vao so phut (1 phut:3.300 vnd) :"))
    var cuocdt=sophut *gia;
    if(sophut >= 1){
        alert("cuoc dien thoai cua ban la :"+cuocdt+"VND");
    }
    else {
        alert("cuoc dien thoai cua ban la : 0 vnd");
    }
</script>
</body>
</html>
