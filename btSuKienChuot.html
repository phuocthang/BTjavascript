<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="images/ball.jpg" width="110px" height="110px" onclick="moveRight()" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    var imgObj = null;
    imgObj = document.getElementById('myImage');
    function init(){
        imgObj = document.getElementById('myImage');
        imgObj.style.position= 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 100 + 'px';
    }
    window.onload =init();
</script>
</body>
</html>
