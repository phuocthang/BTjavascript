<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius,color){
            this.radius = radius;
            this.color = color;
        }
        getRadius (){
            return this.radius;
        }
        getArea (){
            return Math.PI * this.radius * this.radius;
        }

    }
    var circle = new Circle(2,"red");
    var radius = circle.getRadius(); // 2

    var area = circle.getArea(); // 12.566370614359172
    document.write("radius: " + radius +"</br>"+"Color:"+circle.color+"</br>"+ " area: " + area);
</script>
</body>
</html>
