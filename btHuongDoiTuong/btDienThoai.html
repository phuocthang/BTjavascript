<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

</head>

<body onload="Main()">

<script>

    class Mobile {

        constructor(capacity){

            this.capacity=capacity;

            this.inbox = [];

            this.sent = [];

            this.isOn = false;

            this.sms;

        }

        turnOnOff(){

            if (this.isOn) {

                this.isOn = false;

            } else {

                this.isOn = true;

            }

        }
        sacPin() {

            this.capacity = this.capacity <=90 ? this.capacity + 10 : 100;

        }

        receiveSMS(sms) {

            if (this.isOn) {

                alert(sms);

                this.inbox.push(sms);

                this.energyWaste();

            }
        }
            sendSMS(phone, text){

            if (this.isOn) {

                this.sent.push(text);

                phone.receiveSMS(text);

                this.energyWaste();

            }
        }


        energyWaste() {

            this.capacity--;

        }


    }
    function Main() {

        var nokia = new Mobile(100);
        //nokia.setCapacity(100);
        var iphone = new Mobile();

        nokia.turnOnOff();

        iphone.turnOnOff();

        nokia.sendSMS(iphone, "Tin nhan");

        nokia.sendSMS(iphone, "gửi tin nhan");

        document.write("Iphone inbox: " + iphone.inbox);
        document.write("</br>");
        document.write("Nokia sentbox: "+ nokia.sent);
        document.write("</br>");
        document.write("Mức pin hiện tại:"+nokia.capacity);
    }

</script>

</body>

</html>
