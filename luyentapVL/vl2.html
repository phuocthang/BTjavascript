<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    var nhietdo=prompt("nhap nhiet do :");
    var i;
    for( i=20;i<=100;i++){
        if(nhietdo >i){
            document.write("Giam nhiet do");
            break;
        }else {
            if(nhietdo < i){
                document.write("Tang nhiet do");
                break;

            }
        }
    }
</SCRIPT>
</body>
</html>
