<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập switch case</title>
</head>
<body>
<script>
    var browser=prompt("nhập Edge,Chrome","");
    switch (browser) {
        case 'Edge':
            alert( "You've got the Edge!" );
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert( 'Okay we support these browsers too' );

        default:
            alert( 'We hope that this page looks ok!' );
    }
</script>
</body>
</html>
