<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Năm nhuận</title>
</head>
<body>
<script>
    var year=parseInt(prompt("Nhập vào một năm:"));
    var isLeapYear= false;

    if(year % 4 ==0){
        if (year % 100 == 0){
            if (year % 400 ==0){
             isLeapYear = true;
            }
        }else {
            isLeapYear = true ;
        }
    }
    if (isLeapYear){
        alert(year + " Năm nhuận");
    }
    else {
        alert(year + "Không phải năm nhuận");
    }

</script>
</body>
</html>
