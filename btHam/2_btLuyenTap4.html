<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkCharacter(number){
    if(isNaN(number)){
        return false;
    }else{
        return true;
     }
    }
    var number=parseInt(prompt("Nhập một ký tự:"));
    var result=checkCharacter(number);
    document.write(result);
</script>

</body>
</html>
