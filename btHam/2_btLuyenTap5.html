<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minSonguyen(so1,so2,so3) {
        if(so1<so2 && so2 < so3){
                return so1;
        }else if(so2 < so3){
            return so2;
        }else {
            return so3;
        }
    }
    var so1=parseInt(prompt("Nhập số thứ 1:"));
    var so2=parseInt(prompt("Nhập số thứ 2:"));
    var so3=parseInt(prompt("Nhập số thứ 3:"));
    var result=minSonguyen(so1,so2,so3);
    document.write("Số nguyên có giá trị min:"+result);
</script>
</body>
</html>
