<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function TangSo(number) {
        var number=parseInt(number);
        var kq=number+1;
        return kq;
    }
    var number=prompt("Nhap so :");
    var result=TangSo(number);
    document.write(result);
</script>
</body>
</html>
