<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  binhPhuong(number){
        var number=Math.sqrt(number);
        return number;
    }
    var number = parseInt(prompt("Nhập số:"));
    var result = binhPhuong(number);
    document.write(result);
</script>
</body>
</html>
