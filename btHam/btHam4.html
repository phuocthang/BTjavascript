<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
feet:<input type="number" oninput="footToMeter(parseFloat(this.value))" onchange="footToMeter(parseFloat(this.value))" >
<p id="kqFeet"></p>
meters:<input type="number" oninput="meterToFoot(parseFloat(this.value)) " onchange="meterToFoot(parseFloat(this.value))">
<p id="kqMeter"></p>
<script>


    function footToMeter( foot){
        var foot=parseFloat(foot);
      document.getElementById("kqFeet").innerHTML= "Feet:"+0.305 * foot;;
    }
    function  meterToFoot( meter){
        var meter=parseFloat(meter);
       document.getElementById("kqMeter").innerHTML="meters:"+ 3.279 * meter;
    }
</script>
</body>
</html>
