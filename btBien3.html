<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap khai bao bien 3</title>
</head>
<body>
<button onclick="myFunction()">Nhập vào 2 số</button>
<script>
function myFunction(){
   var a=prompt("nhập a");
   var b=prompt("nhập b");
if(a%b==0) {
   alert("a la bội của b");
}
else{
   alert("a không phải bội của b");
}
}
</script>
</body>
</html>
