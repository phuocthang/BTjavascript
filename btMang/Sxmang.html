<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var mang=[['thang',8],['vien',7],['khanh',6]];

 var mgsv;
 for(var i=1;i<mang.length;i++){
  for(var j=0;j<mang.length-i;j++){
      if(mang[j][1] > mang[j+1][1] ){
         mgsv=mang[j];
         mang[j] = mang[j+1];
         mang[j+1]=mgsv;
      }
  }
}
 document.write(mang);
</script>
</body>
</html>
