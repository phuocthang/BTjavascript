<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="carogame"/>
<script>
    var board = [];
    var data = "";
    for(var i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");
    }
    data +="<div style='text-align: center;border: 5px crimson  ;'>"
    for(var i = 0; i < 5; i++) {
        data += "<br/>";

        for(var j = 0; j < 5; j++){

            data += board[i][j] + "&nbsp;&nbsp;";

        }
    }


    data += "<br/><br/><input type='button' value='Người chơi 1 ' onclick='nguoichoi1()'>"
    data += "<br/><br/><input type='button' value='Người chơi 2 ' onclick='changeValue()'>"
    document.write(data);
    data +="</div>"

    function nguoichoi1() {
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for(var i = 0; i < 5; i++) {
            data += "<br/>";
            for(var j = 0; j < 5; j++){
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        document.getElementById("carogame").innerHTML = "<hr/>"+ data;
    }

</script>
</body>
</html>
