<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
	<script>
		function findMinxScore(diem){
			var min = diem[0];
			for(let i = 1; i <diem.length; i++){
				if(diem[i] < min){
					min = diem[i];
				}
			}
			alert("Điểm số thấp nhất là : " + min);
		}
		var diem = [6,7,3,4];
		findMinxScore(diem);
	</script>
</body>
</html>
