<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <td colspan="4">
            <input type="text" name="display" id="display" disabled>
        </td>
    </tr>
    <tr>
        <td><input type="button" name="one" value="1" onclick="display.value +=this.value"></td>
        <td><input type="button" name="two" value="2" onclick="display.value += this.value"></td>
        <td><input type="button" name="three" value="3" onclick="display.value += this.value"></td>
        <td><input type="button" class="operator" name="plus" value="+" onclick="display.value += this.value"></td>
    </tr>
    <tr>
        <td><input type="button" name="four" value="4" onclick="display.value += this.value"></td>
        <td><input type="button" name="five" value="5" onclick="display.value += this.value"></td>
        <td><input type="button" name="six" value="6" onclick="display.value += this.value"></td>
        <td><input type="button" class="operator" name="minus" value="-" onclick="display.value += this.value"></td>
    </tr>
    <tr>
        <td><input type="button" name="seven" value="7" onclick="display.value += this.value"></td>
        <td><input type="button" name="eight" value="8" onclick="display.value += this.value"></td>
        <td><input type="button" name="nine" value="9" onclick="display.value += this.value"></td>
        <td><input type="button" class="operator" name="times" value="x" onclick="display.value += this.value"></td>
    </tr>
    <tr>
        <td><input type="button" id="clear" name="clear" value="c" onclick="display.value = ''"></td>
        <td><input type="button" name="zero" value="0" onclick="display.value +=this.value"></td>
        <td><input type="button" name="doit" value="=" onclick="display.value = eval(display.value)"></td>
        <td><input type="button" class="operator" name="div" value="/" onclick="display.value += this.value"></td>
    </tr>
</table>

</body>
</html>
