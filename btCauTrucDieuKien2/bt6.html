<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var soa=parseInt(prompt("nhap a"));
    var sob=parseInt(prompt("nhap b"));
    var kq1=-(sob/soa);
    var kq2=-sob;
    if(soa != 0){
        alert("phuong trinh co nghiem duy nhat :"+kq1);
    }
    else {
        alert("phuong trinh co dang 0x ="+kq2);
    }
    if(sob == 0)
    {
        alert("phuong trinh vo so nghiem");
    }
    else {
        alert("phuong trinh vo nghiem");
    }
</script>
</body>
</html>
