<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style=" left: 300px;position: absolute;">Do you love me ?</h2>
<input type="button" value="Yes" onclick="yes()" style="position: absolute;left: 300px;top: 100px;">
<input type="button" id="btnno" value="No" onmouseover="no()" style="position: absolute;left: 370px;top: 100px;">
<script>
    function yes() {
        alert("You are right :)");
    }
    function no() {
        var x=Math.round(Math.random() *window.innerWidth);
        var y=Math.round(Math.random() *window.innerHeight);

        document.getElementById("btnno").style.top=y +'px';
        document.getElementById("btnno").style.left=x +'px';
    }
</script>
</body>
</html>
