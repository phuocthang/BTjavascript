<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<button onclick="myFunction()">Chương trình chuyển độ 0C sang 0F</button>
</body>
<script>
    function  myFunction () {

        var  c=parseInt(prompt("Nhập 0C"))/5;
        var  f=parseInt(prompt("Nhập 0F"));

        var c=((f-32)/9);

        document.write("Độ 0F là  :"+c);
    }
</script>ư
</html>
